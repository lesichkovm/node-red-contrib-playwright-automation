<script type="text/javascript">
    RED.nodes.registerType('playwright-automation', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value: ''},
            takeScreenshot: {value: false},
            screenshotDelay: {value: 1000}
        },
        inputs: 1,
        outputs: 1,
        icon: 'font-awesome/fa-star',
        label: function() {
            return this.name || 'playwright-automation';
        }
    });
</script>

<script type="text/html" data-template-name="playwright-automation">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-takeScreenshot"><i class="fa fa-camera"></i> Take Screenshot</label>
        <input type="checkbox" id="node-input-takeScreenshot" style="width: auto; vertical-align: top;">
    </div>
    <div class="form-row">
        <label for="node-input-screenshotDelay"><i class="fa fa-clock-o"></i> Screenshot Delay (ms)</label>
        <input type="number" id="node-input-screenshotDelay" placeholder="1000" min="0" step="100" style="width: 70px;">
    </div>
</script>

<script type="text/html" data-help-name="playwright-automation">
    <p>A Node-RED node for Playwright browser automation.</p>
    <p>Options:</p>
    <ul>
        <li><b>Take Screenshot</b>: When enabled, takes a screenshot of the page</li>
        <li><b>Screenshot Delay</b>: Milliseconds to wait before taking the screenshot</li>
    </ul>
</script>
